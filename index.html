<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalibur</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('saber.jpg'); /* Arkaplan resmi */
            background-size: cover; /* Resmi sayfaya sığdır */
            background-position: center; /* Resmi ortala */
            background-repeat: no-repeat; /* Resmi tekrar etme */
            height: 100vh; /* Sayfanın tamamını kapla */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .video-container {
            position: relative;
            display: inline-block;
        }
        video {
            border: none; /* Çerçeveyi tamamen kaldır */
            display: block;
            width: 640px;
            height: 360px;
        }
        .led-effect {
            position: absolute;
            top: -10px;
            left: -10px;
            width: 660px;
            height: 380px;
            border-radius: 10px;
            box-shadow: 0 0 20px 5px rgba(255, 223, 0, 1);
            animation: ledAnimation 2s infinite linear;
        }
        @keyframes ledAnimation {
            0% { box-shadow: 0 0 20px 5px rgba(255, 223, 0, 1); }
            25% { box-shadow: 0 0 25px 10px rgba(255, 183, 0, 0.8); }
            50% { box-shadow: 0 0 30px 15px rgba(255, 223, 0, 1); }
            75% { box-shadow: 0 0 25px 10px rgba(255, 183, 0, 0.8); }
            100% { box-shadow: 0 0 20px 5px rgba(255, 223, 0, 1); }
        }
        .discord-logo {
            margin-top: 15px; /* Videonun hemen altında biraz boşluk bırak */
            cursor: pointer;
        }
        .discord-logo img {
            width: 50px;
            height: 50px;
            filter: invert(87%) sepia(34%) saturate(517%) hue-rotate(359deg) brightness(95%) contrast(87%);
        }
        #top5anime {
            display: none;
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div class="led-effect"></div>
        <video width="640" height="360" controls autoplay>
            <source src="EXCALIBUR.mp4" type="video/mp4">
            Tarayıcınız video formatını desteklemiyor.
        </video>
    </div>
    <div class="discord-logo" onclick="showText()">
        <img src="discord-logo.png" alt="Discord">
    </div>
    <div id="top5anime">Top 5 Anime Betrayals</div>

    <script>
        function showText() {
            var text = document.getElementById("top5anime");
            if (text.style.display === "none") {
                text.style.display = "block";
            } else {
                text.style.display = "none";
            }
        }
    </script>
</body>
</html>
